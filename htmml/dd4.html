<!DOCTYPE html>
<html>
<head>
	<title>CSSNote</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1 {
			color: green;
			text-decoration: underline;
		}
		p{
			font-size: 25px;
			font-family: 'Trenbuchet MS', sans-serif;
		}
		li {
			list-style-type: square;
			list-style-image: url();
			list-style-position: inside;
		}

	</style>
</head>
<body>
	<h1>Hello world</h1>
	<p>I love CSS</p>
	<div>
		<ul>
			<li>I love CSS</li>
			<li>I love CSS</li>
			<li>I love CSS</li>
		</ul>
	</div>

</body>
</html>
